<!DOCTYPE html>
<html>
	<head>
		<title>Big test!</title>
		<link id="icon" rel="icon" href=https://zigzag1001.tk/media/icon.gif>

		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
			}

			body {
				background-color: black;
				color: white;
			}

			img {
				position: absolute;
				bottom: 0px;
			}

			button {
				position: relative;
				background-color: rgba(200,200,200,0.4);
				color: rgba(20,20,20,0.7);
				border: outset;
				border-radius: 4px;
				cursor: pointer;

				font-size: 20px;

				box-shadow: 5px 7px rgba(0,0,0,0.5);

				transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
			}

			button:hover {
				background-color: rgba(200,200,200,0.9);
				box-shadow: 5px 7px rgba(0,0,0,0.6);
			}

			button:active {
				box-shadow: 5px 7px rgba(0,0,0,0.8);
				box-shadow: none;
				transform: translate(5px, 7px);
			}

			.backgroundImg {
				position: fixed;
				min-width: 100%;
				min-height: 100%;
				width: 100%;
				height: 100%;
				overflow: hidden;

				filter: blur(13px);
			}

			.topBar {
				position: fixed;
				width: 100%;
				height: 6.5%;
				bottom: 2%;
				/*background-color: rgba(150,150,150,0.6);*/
			}

			.topButtons {
				left: 16%;
				padding-left: 4%;
				padding-right: 4%;
				padding-top: 0.4%;
				padding-bottom: 0.4%;

				margin-left: 6%;
				margin-right: 6%;
				margin-top: 1%;
			}

			.leftButtonsContainer {
				position: fixed;
				left: 0px;
				top: 50%;
				width: 15%;
				transform: translateY(-50%);
				/*background-color: rgba(150,150,150,0.6);*/
			}

			.leftButtons {
				padding-left: 20%;
				padding-right: 20%;
				padding-top: 3%;
				padding-bottom: 3%;

				margin-left: 10%;
				margin-top: 40%;
				margin-bottom: 40%;
			}

			.textThing {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);

				font-size: 30px;

				text-shadow: 0 2px rgba(0,0,0,0.8);
				transition: font-size 1s;
			}

			.textThing:hover {
				font-size: 35px;
				cursor: none;
			}

		</style>
	</head>

	<body id="body">

		<img class="backgroundImg" id="backgroundImg" src=gif onclick='
			var audio = document.getElementById("backgroundAud");
			if (audio.paused) {
				audio.play();
			}
			else {
				audio.pause();
			}
			'>

		<div class="topBar">
			<a href="https://zigzag1001.tk/plain" target="_blank"><button class="topButtons">Plain</button></a>
			<button class="topButtons">Helo</button>
			<button class="topButtons">Helo</button>
		</div>

		<div class="leftButtonsContainer">

			<button class="leftButtons" onclick='
				document.getElementById("backgroundImg").src = newGifL(1);
				document.getElementById("icon").href = "https://zigzag1001.tk/media/icon.gif";
				document.getElementById("bottomIcon").src = "https://zigzag1001.tk/media/icon.gif";
			'>Theme 1</button>
			<button class="leftButtons" onclick='
				document.getElementById("backgroundImg").src = newGifL(2);
			'>Theme 2</button>
			<button class="leftButtons" onclick='
				document.getElementById("backgroundImg").src = newGifL(3);
				document.getElementById("icon").href = "https://zigzag1001.tk/media/icon3.gif";
				document.getElementById("bottomIcon").src = "https://zigzag1001.tk/media/icon3.gif";
			'>Theme 3</button>

		</div>

		<div class="textThing">Big test here wowo look!</div>

		<a href="https://zigzag1001.tk/">
			<img id="bottomIcon" src="https://zigzag1001.tk/media/icon.gif" style="transform: scaleX(-1); right: 10px;">
		</a>

		<audio id="backgroundAud">
			<source src="media/peace.mp3" type="audio/mp3">
		</audio>

	</body>



	<script type="text/javascript" src='https://zigzag1001.tk/scripts/newGifL.js'></script>
	<script type="text/javascript">
		function isMobile() {
			return /android|iphone|kindle|ipad/i.test(navigator.userAgent);
		}

		document.getElementById("backgroundAud").volume = 0.5;

		document.getElementById("backgroundImg").src = newGifL(1);
	</script>
</html>
