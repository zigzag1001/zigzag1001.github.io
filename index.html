<!DOCTYPE html>

<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
		box-sizing: border-box;
	}

	.imgThing {
		position: fixed;
		min-width: 100%;
		min-height: 100%;
		width: auto;
		height: auto;
		overflow: hidden;
	}

</style>


<html>
	<head></head>
	<body>

		<img class="imgThing" id="imgThing" src=gif>

	</body>
</html>


<script type="text/javascript">
	function httpGet(theUrl){
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open("GET", theUrl, false);
		xmlHttp.send(null);
		return xmlHttp.responseText;
	}

	function newGif(){
		return JSON.parse(httpGet("https://api.giphy.com/v1/gifs/random?api_key=9f6Ic6dYSZ54RAMIdCDrY64L2WbpqbFo&rating=r&tag=anime")).data.images.original.url;
	}

	document.getElementById("imgThing").src = newGif();
	// document.getElementById("imgThing").src = "https://picsum.photos/200";
</script>
