<!DOCTYPE html>

<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
		box-sizing: border-box;
	}

	body {
		background-color: black;
		color: white;
	}

	img {
		position: absolute;
		bottom: 0px;
		right: 10px;
	}

	button {
		position: relative;
		background-color: rgba(200,200,200,0.4);
		color: rgba(20,20,20,0.7);
		border: none;
		border-radius: 4px;
		cursor: pointer;

		font-size: 20px;

		padding-left: 40px;
		padding-right: 40px;
		padding-top: 10px;
		padding-bottom: 10px;

		margin-left: 10px;
		margin-right: 10px;
		margin-top: 10px;

		box-shadow: 0 9px rgba(0,0,0,0.5);

		top: 40px;
		left: 50px;

		transition: background-color 0.2s;
	}

	button:hover {
		background-color: rgba(200,200,200,0.9);
		box-shadow: 0 9px rgba(0,0,0,0.6);
	}

	button:active {
		box-shadow: 0 5px rgba(0,0,0,0.8);
		transform: translateY(4px);
	}

	.backgroundImg {
		position: fixed;
		min-width: 100%;
		min-height: 100%;
		width: 100%;
		height: 100%;
		overflow: hidden;

		filter: blur(13px);
	}

	.textThing {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);

		font-size: 30px;

		text-shadow: 0 2px rgba(0,0,0,0.8);
		transition: font-size 1s;
	}

	.textThing:hover {
		font-size: 35px;
		cursor: none;
	}

</style>
