<!DOCTYPE html>

<style type="text/css">
	.alert-button {
		background-color: black;

		color: white;

		width: 100px;
		height: 60px;

		border: none;
		border-radius: 30px;

		cursor: pointer;

		transition: opacity 0.2s;
	}

	.alert-button:hover {
		opacity: 0.7;
	}

	.alert-button:active {
		transition: opacity 0.1s;
		opacity: 0.5;
	}
</style>

<html>
<body>

<center>
<h1>Wow Much Calculator</h1>

<p id="demo"></p>

<button class="alert-button" type="button" onclick='
result = a + b;
window.alert(result)
demo.innerHTML = "what is " + a + "+" + b + "?";
'>alert</button>

<button type="button" onclick='
a += 10;
demo.innerHTML = "what is " + a + "+" + b + "?";
'>a + 10</button>

<button type="button" onclick='
b += 10;
demo.innerHTML = "what is " + a + "+" + b + "?";
'>b + 10</button>

<script type="text/javascript">

var a = 0;
var b = 0;

var result = a + b;

document.getElementById("demo").innerHTML = "what is " + a + "+" + b + "?";
</script>

</center>
</body>
</html>
