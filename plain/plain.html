<!DOCTYPE html>
<html>
	<head>
		<title>Big test!</title>
		<link id="icon" rel="icon" href=https://zigzag1001.tk/media/icon.gif>

		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
			}

			body {
				background-color: black;
				color: white;
			}

			img {
				position: absolute;
				bottom: 0px;
			}

			button {
				position: relative;
				background-color: rgba(200,200,200,0.4);
				color: rgba(20,20,20,0.7);
				border: none;
				border-radius: 4px;
				cursor: pointer;

				font-size: 20px;

				padding-left: 2%;
				padding-right: 2%;
				padding-top: 0.5%;
				padding-bottom: 0.5%;

				margin-left: 10px;
				margin-right: 10px;
				margin-top: 10px;

				box-shadow: 0 9px rgba(0,0,0,0.5);

				top: 40px;
				left: 50px;

				transition: background-color 0.2s;
			}

			button:hover {
				background-color: rgba(200,200,200,0.9);
				box-shadow: 0 9px rgba(0,0,0,0.6);
			}

			button:active {
				box-shadow: 0 5px rgba(0,0,0,0.8);
				transform: translateY(4px);
			}

			.backgroundImg {
				position: fixed;
				min-width: 100%;
				min-height: 100%;
				width: 100%;
				height: 100%;
				overflow: hidden;

				filter: blur(13px);
			}

			.textThing {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);

				font-size: 30px;

				text-shadow: 0 2px rgba(0,0,0,0.8);
				transition: font-size 1s;
			}

			.textThing:hover {
				font-size: 35px;
				cursor: none;
			}

		</style>
	</head>

	<body id="body">

		<img class="backgroundImg" id="backgroundImg" src=gif>

		<button class="topButton_1" onclick='
			document.getElementById("backgroundImg").src = newGifL(1);
			document.getElementById("icon").href = "https://zigzag1001.tk/media/icon.gif";
			document.getElementById("bottomIcon").src = "https://zigzag1001.tk/media/icon.gif";
		'>Theme 1</button>
		<button class="topButton_2" onclick='
			document.getElementById("backgroundImg").src = newGifL(2);
		'>Theme 2</button>
		<button class="topButton_3" onclick='
			document.getElementById("backgroundImg").src = newGifL(3);
			document.getElementById("icon").href = "https://zigzag1001.tk/media/icon3.gif";
			document.getElementById("bottomIcon").src = "https://zigzag1001.tk/media/icon3.gif";
		'>Theme 3</button>

		<a href="https://zigzag1001.tk/">
			<img id="bottomIcon" src="https://zigzag1001.tk/media/icon.gif" style="transform: scaleX(-1); right: 10px;">
		</a>

	</body>



	<script type="text/javascript" src='https://zigzag1001.tk/scripts/newGifL.js'></script>
	<script type="text/javascript">
		function isMobile() {
			return /android|iphone|kindle|ipad/i.test(navigator.userAgent);
		}

		document.getElementById("backgroundImg").src = newGifL(1);
	</script>
</html>
